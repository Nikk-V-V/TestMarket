<mat-card class="container">
  <mat-card class="product" *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title [innerHTML]="product.name"></mat-card-title>
    </mat-card-header>
    <mat-card-content [innerHTML]="product.label"></mat-card-content>
    <mat-card-footer>
      <span>Price: {{product.price | currency}}</span>
      <button
        (click)="addToBasket(product)"
        color="accent"
        mat-icon-button
      >
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
    </mat-card-footer>
  </mat-card>
</mat-card>
